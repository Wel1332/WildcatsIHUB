{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildcats' Hub Admin</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="admin-container">

        <aside class="sidebar" id="sidebar">
            <div class="logo-header">
                <div class="logo-icon">&lt;&gt;</div>
                <span class="logo-text">Wildcats' iHub</span>
            </div>
    
          <nav class="nav-links">
            
            <a href="{% url 'admin_dashboard' %}" class="{% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">
              <i class="fas fa-tachometer-alt"></i>
              <span class="link-text">Dashboard</span>
            </a>
            
            <a href="{% url 'approvals' %}" class="{% if request.resolver_match.url_name == 'approvals' %}active{% endif %}">
              <i class="fas fa-check-circle"></i>
              <span class="link-text">Approvals</span>
            </a>
            
            <a href="{% url 'gallery' %}" class="{% if request.resolver_match.url_name == 'gallery' %}active{% endif %}">
              <i class="fas fa-image"></i>
              <span class="link-text">Gallery</span>
            </a>
            
            <a href="{% url 'user_management' %}" class="{% if request.resolver_match.url_name == 'user_management' %}active{% endif %}">
              <i class="fas fa-users"></i>
              <span class="link-text">Users</span>
            </a>
            
            <a href="{% url 'project_tracking' %}" class="{% if request.resolver_match.url_name == 'project_tracking' %}active{% endif %}">
              <i class="fas fa-project-diagram"></i>
              <span class="link-text">Projects</span>
            </a>
            
            <a href="{% url 'admin_profile' %}" class="{% if request.resolver_match.url_name == 'admin_profile' %}active{% endif %}">
              <i class="fas fa-user"></i>
              <span class="link-text">Profile</span>
          </a>
          </nav>
    
          <a href="{% url 'login' %}" class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="link-text">Logout</span>
          </a>
        </aside>
    

        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>

    </div>

    <script>
      if (typeof lucide !== 'undefined') {
          lucide.createIcons();
      }
    </script>
    
    <script src="{% static 'css/wildcatsIHUB/admin_dashboard.js' %}"></script>
</body>
</html>
