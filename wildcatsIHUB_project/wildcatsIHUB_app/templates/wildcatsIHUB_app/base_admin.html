{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildcats' Hub Admin</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">

    <!-- Lucide Icons -->
    <script type="module" src="https://unpkg.com/lucide@latest/dist/lucide.min.js"></script>
</head>
<body>
    <div class="admin-container">

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo-header">
                <div class="logo-icon">&lt;&gt;</div>
                <span class="logo-text">Wildcats' iHub</span>
                <button id="collapse-btn" class="collapse-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
    
          <!-- Navigation Links -->
          <nav class="nav-links">
            <a href="{% url 'admin_dashboard' %}" class="{% if request.path == '/admin_dashboard/' %}active{% endif %}">
              <i class="fas fa-tachometer-alt"></i>
              <span class="link-text">Dashboard</span>
            </a>
            <a href="{% url 'approvals' %}" class="{% if request.path == '/approvals/' %}active{% endif %}">
              <i class="fas fa-check-circle"></i>
              <span class="link-text">Approvals</span>
            </a>
            <a href="{% url 'gallery' %}" class="{% if request.path == '/gallery/' %}active{% endif %}">
              <i class="fas fa-image"></i>
              <span class="link-text">Gallery</span>
            </a>
            <a href="{% url 'user_management' %}" class="{% if request.path == '/user_management/' %}active{% endif %}">
              <i class="fas fa-users"></i>
              <span class="link-text">Users</span>
            </a>
            <a href="{% url 'project_tracking' %}" class="{% if request.path == '/project_tracking/' %}active{% endif %}">
              <i class="fas fa-project-diagram"></i>
              <span class="link-text">Projects</span>
            </a>
            <a href="{% url 'profile' %}" class="{% if request.path == '/profile/' %}active{% endif %}">
              <i class="fas fa-user"></i>
              <span class="link-text">Profile</span>
            </a>
          </nav>
    
          <!-- Logout -->
          <a href="{% url 'login' %}" class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="link-text">Logout</span>
          </a>
        </aside>
    

        <!-- Main content -->
        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>

    </div>

    <!-- JS -->
    <script src="{% static 'css/wildcatsIHUB/admin_dashboard.js' %}"></script>
</body>
</html>
