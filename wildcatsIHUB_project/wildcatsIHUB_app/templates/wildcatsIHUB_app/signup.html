{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wildcats' iHub - Sign Up</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="brand">Wildcats' iHub</h1>
        <p class="subtitle">Join the Student Community</p>

        <div class="card">
            <h2>Create Account</h2>
            <p class="description">Join the platform to showcase your projects</p>

            <form method="post">
                {% csrf_token %}
                
                <div class="row">
                    <div class="field">
                        <label for="first_name">First Name</label>
                        <input id="first_name" type="text" name="first_name" required>
                    </div>
                    <div class="field">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" type="text" name="last_name" required>
                    </div>
                </div>

                <div class="field">
                    <label for="student_id">Student ID</label>
                    <input id="student_id" type="text" name="student_id" required>
                </div>

                <div class="field">
                    <label for="department">Department</label>
                    <select id="department" name="department" required>
                        <option value="">Select your department</option>
                        <option>Computer Science</option>
                        <option>Information Technology</option>
                    </select>
                </div>

                <div class="field">
                    <label for="year_level">Year Level</label>
                    <select id="year_level" name="year_level" required>
                        <option value="">Select year level</option>
                        <option>1st Year</option>
                        <option>2nd Year</option>
                        <option>3rd Year</option>
                        <option>4th Year</option>
                    </select>
                </div>

                <div class="field">
                    <label for="email">University Email</label>
                    <input id="email" type="email" name="email" required>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" required>
                </div>

                <div class="field">
                    <label for="confirm_password">Confirm Password</label>
                    <input id="confirm_password" type="password" name="confirm_password" required>
                </div>

                <button type="submit" class="btn">Create Account</button>
            </form>

            <p class="footer">
                Already have an account?
                <a href="{% url 'login' %}">Sign In</a>
            </p>
        </div>
    </div>
</body>
</html>
