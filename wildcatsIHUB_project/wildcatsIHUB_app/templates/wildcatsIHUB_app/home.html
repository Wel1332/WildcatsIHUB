<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wildcats IHUB</title>
</head>
<body>
    <h1>Submitted Projects</h1>
    <a href="{% url 'submit_project' %}">Submit a New Project</a>
    <ul>
        {% for project in projects %}
            <li>
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                {% if project.github_url %}
                    <a href="{{ project.github_url }}" target="_blank">GitHub</a>
                {% endif %}
                {% if project.screenshot %}
                    <img src="{{ project.screenshot.url }}" width="200">
                {% endif %}
            </li>
        {% empty %}
            <li>No projects submitted yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
